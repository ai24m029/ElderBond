<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyVienna Social Media App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Welcome to MyVienna</h1>
    <nav>
      <a href="{{ url_for('search_users') }}">Search Users</a>
      <a href="{{ url_for('upload_post') }}">Upload Post</a>
    </nav>
  </header>

  <main>
    <h2>All Users</h2>
    <ul>
      {% for user in users %}
        <li>{{ user[1] }} ({{ user[2] }})</li>
      {% endfor %}
    </ul>

    <h2>All Content</h2>
    <ul>
      {% for post in content %}
        <li>
          <strong>{{ post[2] }}</strong><br>
          {{ post[3] }}<br>
          <img src="{{ post[4] }}" alt="Post Image" width="100"><br>
          <form action="{{ url_for('delete_content', content_id=post[0]) }}" method="POST">
            <button type="submit">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
